<!DOCTYPE html>
<html>
<head>
    <title>Result Page</title>
</head>
<body>
    <h1>Welcome {{ username }},</h1>

    <h3>Full form data received:</h3>
    <ul>
        {% for key, value in data.items %}
            <li><strong>{{ key }}</strong>: {{ value }}</li>
        {% endfor %}
    </ul>

    <a href="/">Go back</a>
</body>
</html>
