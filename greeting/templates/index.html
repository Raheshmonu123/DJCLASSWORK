<!DOCTYPE html>
<html>
<head>
    <title>Greeting Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'script.js' %}" defer></script>
</head>
<body>
    {{my_objects}}
        <table>
            <tr>
                <th> name</th>
                <th>job</th>
                <th>salary</th>
                <th>time</th>
            </tr>
            {% for x in my_objects %}
            <tr>
                <td>{{ x.name }}</td>
                <td>{{ x.job }}</td>
                <td>{{ x.salary }}</td>
                <td>
                    {% if x.time == 'full-time' %}
                        <span style="color:green; font-weight:bold;">{{x.time}}</span>
                    {% else %}
                        <span style="color:red; font-weight:bold;">{{x.time}}</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        
</body>    
</html>
